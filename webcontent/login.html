<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网络存储</title>
    <!--vue-->
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--jquery-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <!-- md5 加密-->
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <!-- 登录注册的逻辑-->
    <script src="js/loginNreg.js"></script>
    <link rel="stylesheet" href="css/fs.css">
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col-md-3 login-card">
                用户名：
                <input class="form-control" v-model="username" type="text">
                <div class="row">
                    <div class="col-md-3">密码:</div><div class="col-md-9" align="right"><a href="#">忘记密码</a></div>
                </div>
                <input class="form-control" v-model="password" type="password">
                <div class="row">
                    <div class="col-md-3 col-md-offset-9">
                        <input type="checkbox">记住我
                    </div>
                </div>
                <button class="btn btn-primary btn-block" onclick="javascript:login()">登录</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 register-box" align="center">
            <h4>新用户？点击<a href="#">这里</a>注册</h4>
        </div>
    </div>
</body>

<script>
    var appVM = new Vue({
        el: "#app",
        data: {
            username: null,
            password: null
        }
    });
</script>
</html>
